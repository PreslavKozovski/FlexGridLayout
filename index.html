<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
        .row > div {
            height: 50px;
        }
        .col-1 {
            border: 1px solid red;
        }
        .col-2 {
            border: 2px solid green;
        }
        .col-5 {
            border: 3px solid blue;
        }
        .col-10 {
            border: 4px solid gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                col-1
            </div>
            <div class="col-2">
                col-2
            </div>
            <div class="col-5">
                col-5
            </div>
            <div class="col-2">
                col-2
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                col-2
            </div>
            <div class="col-2">
                col-2
            </div>
            <div class="spacer">

            </div>
            <div class="col-2">
                col-2
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                col-10
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                col-2
            </div>
            <div class="col-2">
                col-2
            </div>
            <div class="spacer">

            </div>
            <div class="col-2">
                col-2
            </div>
            <div class="col-2">
                col-2
            </div>
            <div class="col-2">
                col-2
            </div>
            <div class="col-2">
                col-2
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                col-2
            </div>
            <div class="col-5">
                col-5
            </div>
        </div>
        <div class="row">
            <div class="spacer">

            </div>
            <div class="col-1">
                col-1
            </div>
            <div class="spacer">

            </div>
            <div class="col-1">
                col-1
            </div>
            <div class="spacer">

            </div>
        </div>
    </div>
</body>
</html>
